<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentinel Offline</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        display: grid;
        place-items: center;
        min-height: 100vh;
        background: radial-gradient(circle at 20% 20%, #15203d, #060914);
        color: #f5f8ff;
        text-align: center;
      }
      .card {
        background: rgba(17, 24, 39, 0.8);
        padding: 2rem 2.5rem;
        border-radius: 16px;
        box-shadow: 0 20px 45px rgba(0, 0, 0, 0.35);
      }
      h1 {
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Sentinel Offline Mode</h1>
      <p>Connectivity is unavailable. We will resync security telemetry once connection is restored.</p>
    </div>
  </body>
</html>
